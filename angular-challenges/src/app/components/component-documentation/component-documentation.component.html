<app-banner-cut-out [title]="'Components'"></app-banner-cut-out>
<hr>

<!-- Countdown Timer-->
<app-card [title]="'Countdown Timer'" [subTitle]="'Components'">
    <app-countdown-timer body [time]="'Aug 15, 2023 11:33:44'"></app-countdown-timer>
</app-card>

<!-- Simple Popup -->
<app-card [title]="'Simple Popup'" [subTitle]="'Components'">
    <div body>
        <app-simple-popup [message]="'Simple Popup Component'">
            <h1>Hello World</h1>
        </app-simple-popup>
    </div>
</app-card>

<!-- Snackbar -->
<app-card [title]="'Snackbar'" [subTitle]="'Components'">
    <div body>
        <app-snackbar [message]="'Snackbar Example'"></app-snackbar>
        <button (click)="snackbarShow()">Show Snackbar</button>
    </div>
</app-card>

<!-- Banner Cut Out -->
<app-card [title]="'Cut Out'" [subTitle]="'Components'">
    <app-banner-cut-out [title]="'100 Angular Challenges'" body></app-banner-cut-out>
</app-card>

<!-- Button Toggle -->
<app-card [title]="'Button Toggle'" [subTitle]="'Components'">
    <app-button-toggle body [options]="buttonToggleOptions"></app-button-toggle>
</app-card>

<!-- Ribbon -->
<app-card [title]="'Ribbon'" [subTitle]="'Components'">
    <div body>
        <app-ribbon [content]="'Beta Course'" [location]="ribbonStyle.location" [type]="ribbonStyle.type"></app-ribbon>
        <button (click)="ribbonStyle.location = RibbonLocation.TopRight">Top-Right</button>
        <button (click)="ribbonStyle.location = RibbonLocation.TopLeft">Top-Left</button>
        <button (click)="ribbonStyle.location = RibbonLocation.BottomRight">Bottom-Right</button>
        <button (click)="ribbonStyle.location = RibbonLocation.BottomLeft">Bottom-Left</button>
        <button (click)="ribbonStyle.type = RibbonType.Info">Info</button>
        <button (click)="ribbonStyle.type = RibbonType.Error">Error</button>
        <button (click)="ribbonStyle.type = RibbonType.Success">Success</button>
        <button (click)="ribbonStyle.type = RibbonType.Warning">Warning</button>
    </div>
</app-card>

<!-- Email Form -->
<app-card [title]="'Email Form'" [subTitle]="'Components'">
    <app-email-form body></app-email-form>
</app-card>

<!-- Sort Table -->
<app-card [title]="'Sort Table'" [subTitle]="'Components'">
    <app-sort-table body></app-sort-table>
</app-card>

<!-- Tabs -->
<app-card [title]="'Tabs'" [subTitle]="'Components'">
    <app-tabs body [tabs]="tabs" (selectedTabIndex)="selectedTab = $event;">
        <app-paging *ngIf="selectedTab === 0" [totalItems]="200"></app-paging>
        <app-counter *ngIf="selectedTab === 1"></app-counter>
    </app-tabs>
</app-card>

<!-- Pagin -->
<app-card [title]="'Paging'" [subTitle]="'Components'">
    <app-paging body [totalItems]="200"></app-paging>
</app-card>

<!-- Simple Table -->
<app-card [title]="'Simple Table'" [subTitle]="'Components'">
    <app-simple-table body></app-simple-table>
</app-card>

<!-- Counter -->
<app-card [title]="'Counter'" [subTitle]="'Components'">
    <app-counter body></app-counter>
</app-card>

<!-- Search List -->
<app-card [title]="'Search List'" [subTitle]="'Components'">
    <app-search-list body [items]="['United States', 'Mexico', 'United Arab Emirates']">
    </app-search-list>
</app-card>

<!-- Debounce Search -->
<app-card [title]="'Debounce Search'" [subTitle]="'Components'">
    <app-debounce-search body (searchUpdate)="debounceExampleMethod($event)"></app-debounce-search>
</app-card>

<!-- Rich Text Viewer -->
<app-card [title]="'Rich Text Viewer'" [subTitle]="'Components'">
    <div body>
        <div>
            <h3>Good Example</h3>
            <app-rich-text-viewer [htmlText]="'<p>Hello World</p>'">
            </app-rich-text-viewer>
        </div>
        <div>
            <h3>Empty Example</h3>
            <app-rich-text-viewer [htmlText]="'...'">
            </app-rich-text-viewer>
        </div>
        <div>
            <h3>Bad HTML Example</h3>
            <app-rich-text-viewer [htmlText]="'<p>Hello World'">
            </app-rich-text-viewer>
        </div>
    </div>
</app-card>
<!-- Toggle -->
<app-card [title]="'Toggle'" [subTitle]="'Components'">
    <app-toggle [isOn]="toggleValue" body>
    </app-toggle>
</app-card>
<!-- Quote -->
<app-card [title]="'Quote'" [subTitle]="'Components'">
    <app-quote 
        body 
        [quote]="'Get Good. Get Great. Get Better'"
        [author]="'Franklin David Macias Avellan'"
        [occupation]="'Software Engineer, Front-end web developer'"
    >
    </app-quote>
</app-card>

<!-- Modal -->
<app-card [title]="'Modal'" [subTitle]="'Components'">
    <div body>
        <app-modal [title]="'Modal Example'" #modal>
            <p>Some Content</p>
        </app-modal>
    </div>
    <div footer>
        <button (click)="modal.open()">Call Modal</button>
    </div>
</app-card>

<!-- LinkedIn Post -->
<app-card [title]="'LinkedIn Post'" [subTitle]="'Components'">
    <app-linkedin-post body></app-linkedin-post>
</app-card>

<!-- Twitter Post -->
<app-card [title]="'Twitter Post'" [subTitle]="'Components'">
    <app-twitter-post body></app-twitter-post>
</app-card>

<!-- Credit Card -->
<app-card [title]="'Credit Card Input'" [subTitle]="'Components'">
    <div body>
        <app-credit-card-input [creditCardNumber]="'6321432143214321'" [isReadonly]="false"></app-credit-card-input>
        <br>
        <app-credit-card-input [creditCardNumber]="'6321432143214321'" [isReadonly]="true"></app-credit-card-input>

</app-card>

<!-- Rating stars -->

    <app-star-ratings body [rating]="4.6"></app-star-ratings>
</app-card>

<!-- Progress Bar -->
<app-card [title]="'Progress Bar'" [subTitle]="'Components'">
    <app-progress-bar body [value]="progressValue"></app-progress-bar>
    <button footer (click)="progressValue = 75;">Update</button>
</app-card>

<app-card [title]="'Accordion'" [subTitle]="'Components'">
    <app-accordion body [items]="accordionItems"></app-accordion>
</app-card>

<!-- Card -->
<app-card [title]="'Card'" [subTitle]="'Components'">
    <p body>Body Content</p>
    <p footer>Footer Content</p>
</app-card>
