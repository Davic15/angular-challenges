<!-- Credit Card -->
<app-card [title]="'Credit Card Input'" [subTitle]="'Components'">
    <div body>
        <app-credit-card-input [creditCardNumber]="'6321432143214321'" [isReadonly]="false"></app-credit-card-input>
        <br>
        <app-credit-card-input [creditCardNumber]="'6321432143214321'" [isReadonly]="true"></app-credit-card-input>
    </div>
</app-card>

<!-- Loader -->
<app-card [title]="'Loader'" [subTitle]="'Components'">
    <app-loader body [isLoading]="false"></app-loader>
    <p body>Loader</p>
</app-card>

<!-- Top of Page -->
<app-card [title]="'Top of Page'" [subTitle]="'Components'">
    <p body>Scroll 400px down the page to render.</p>
</app-card>

<!-- Rating stars -->
<app-card [title]="'Star Ratings'" [subTitle]="'Components'">
    <app-star-ratings body [rating]="4.6"></app-star-ratings>
</app-card>

<!-- Progress Bar -->
<app-card [title]="'Progress Bar'" [subTitle]="'Components'">
    <app-progress-bar body [value]="progressValue"></app-progress-bar>
    <button footer (click)="progressValue = 75;">Update</button>
</app-card>

<!-- Accordion -->
<app-card [title]="'Accordion'" [subTitle]="'Components'">
    <app-accordion body [items]="accordionItems"></app-accordion>
</app-card>

<!-- Card -->
<app-card [title]="'Card'" [subTitle]="'Components'">
    <p body>Body Content</p>
    <p footer>Footer Content</p>
</app-card>
